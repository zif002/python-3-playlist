{% extends 'base_layout.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="/accounts/signup/" method="POST">
                {% csrf_token %}
                {{form.errors}}
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="userHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword2">Password confirmation:</label>
                        <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Repeat password">
                </div>
                <button type="submit" class="btn btn-primary">signup</button>
            </form>
        </div>
    </div>
{% endblock %}
