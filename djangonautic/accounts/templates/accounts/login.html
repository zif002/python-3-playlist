{% extends 'base_layout.html' %}


{% block content %}
    <div class="row">
        <div class="col-md-12">
            <form action="{% url 'accounts:login' %}" method="POST">
                {% csrf_token %}
                {{form.errors}}
                <div class="form-group">
                    <label for="exampleInputEmail1">User name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username" aria-describedby="userHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                        <label for="exampleInputPassword">Password confirmation:</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Enter password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                {% if request.GET.next %}
                    <input type="text" hidden name="next" value="{{request.GET.next}}">
                {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
